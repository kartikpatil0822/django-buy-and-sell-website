{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold">+ Update Product</h1>

<form class="w-3/5 bg-while shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
    <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="name"
      placeholder="iPhone" id="name" value="{{ product.name }}">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product Price</label>
    <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="price"
      placeholder="800" id="price" value="{{ product.price }}">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="desc">Product Description</label>
    <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="desc"
      placeholder="This is an iPhone" id="desc" value="{{ product.desc }}">
  </div>
  <div class="mb-4">
    <img class="w-20 h-20" src="{{ product.image.url }}" alt="product_image">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Product Image</label>
    <input class="py-2" type="file" accept="image/*"
      name="upload" id="upload">
  </div>
  <div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Update Product" value="Update Product">
  </div>
</form>

{% endblock %}
