{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'myapp\styles.css' %}">
  <link rel="shortcut icon" href="{% static 'myapp\images\shopping.png' %}" type="image/x-icon">
</head>

<body>
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>
            <a href="#" class="flex items-center px-2 py-4">
              <img class="h-8 w-8" src="{% static 'myapp\images\shopping.png' %}" alt="shopping_image" srcset="">
              <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
            </a>
          </div>
          <div class="flex items-center space-x-1">
            <a href="{% url 'myapp:products' %}" class="px-2 py-4 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
            <a href="{% url 'myapp:add_product' %}" class="px-2 py-4 text-gray-500 font-semibold">Post Add</a>
            <a href="{% url 'myapp:products' %}" class="px-2 py-4 text-gray-500 font-semibold">View Products</a>
            {% if user.is_authenticated %}
              <a href="{% url 'users:profile' %}" class="pl-80 pr-2 py-4 text-gray-500 font-semibold">Profile</a>
              <a href="{% url 'myapp:mylistings' %}" class="pl-2 pr-2 py-4 text-gray-500 font-semibold">My Listings</a>
              <a href="{% url 'users:logout' %}" class="px-2 py-4 text-gray-500 font-semibold">Logout</a>
            {% else %}
              <a href="{% url 'users:login' %}" class="px-80 py-4 text-gray-500 font-semibold">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>
