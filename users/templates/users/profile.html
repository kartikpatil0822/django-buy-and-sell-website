{% extends "myapp/base.html" %}

{% block content %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            <img class="h-20 w-20" src="{{ user.profile.image.url }}" alt="profile_picture">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            👥{{user.username}}
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            ☎️{{user.profile.contact_number}}
        </div>
    </div>
</div>
{% endblock %}
